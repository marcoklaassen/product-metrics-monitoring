apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: product-metrics-alerting
  annotations:
    argocd.argoproj.io/sync-wave: "11"
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: product-metrics
  source:
    path: .openshift/manifests/alerting
    repoURL: https://github.com/marcoklaassen/product-metrics-monitoring.git
    targetRevision: feature/alerting
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
